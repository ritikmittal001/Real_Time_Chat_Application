<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
    <div class="input">
        <input type="text">
    </div>
    <div class="article">
        <article>
            <section>
                <button>9</button>
                <button>8</button>
                <button>7</button>
            </section>
            <section>
                <button>6</button>
                <button>5</button>
                <button>4</button>
            </section>
            <section>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                
            </section>
            <section>
                <button>+</button>
                <button>-</button>
                <button>*</button>
                
            </section>
            <section>
                <button>/</button>
                <button>=</button>
                <button>C</button>
            </section>
    
        </article>
    </div>
    </div>
    
    
    
</body>
</html>
